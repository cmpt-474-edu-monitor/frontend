<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Online Education Monitor</title>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script src="./node_modules/edu-monitor-sdk/lib/client.js"></script>
    <script type="text/javascript" src="./scripts/utils.js"></script>
    <script type="text/javascript" src="./scripts/classes.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Education Monitor</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="./tasks.html">Tasks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./grades.html">Grades</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./classes.html"
              >Classes <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./account.html">Account</a>
          </li>
        </ul>
        <ul class="navbar-nav navbar-right">
          <li>
            <button class="btn btn-secondary pull-right" onclick="logout()">Log Out</button>
          </li>
        </ul>
      </div>
    </nav>

    <main class="container">
      <div class="my-3 p-3 bg-body rounded shadow-sm">
        <select class="form-control invisible" name="dependent" id="dependent-select" onchange="listClassrooms()">
          <option selected disabled>Loading...</option>
        </select>
      </div>
      <div class="my-3 p-3 bg-body rounded shadow-sm">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Class Name</th>
              <th scope="col">Instructor</th>
              <th scope="col"># Students</th>
            </tr>
          </thead>
          <tbody id="classroom-table"></tbody>
        </table>
      </div>
      <button
        class="btn btn-primary invisible"
        type="button"
        data-toggle="collapse"
        data-target="#collapseCreateClassroom"
        aria-expanded="false"
        aria-controls="collapseCreateClassroom"
        id="create-classroom-button"
      >
        Create Classroom
      </button>
      <button
        class="btn btn-primary invisible"
        type="button"
        data-toggle="collapse"
        data-target="#collapseEnrollStudent"
        aria-expanded="false"
        aria-controls="collapseEnrollStudent"
        id="enroll-student-button"
        onclick="getClassrooms(event)"
      >
        Enroll Student
      </button>
      <button
        class="btn btn-primary invisible"
        type="button"
        data-toggle="collapse"
        data-target="#collapseWithdrawStudent"
        aria-expanded="false"
        aria-controls="collapseWithdrawStudent"
        id="withdraw-student-button"
        onclick="getClassrooms(event)"
      >
        Withdraw Student
      </button>
      <div class="my-3 p-3 bg-body rounded shadow-sm collapse" id="collapseCreateClassroom">
        <form method="post" onsubmit="createClassroom(event)" id="CreateClassroomForm">
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              placeholder="Classroom Title"
              name="classroomTitle"
              id="classroom-title-input"
            />
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
      <div class="my-3 p-3 bg-body rounded shadow-sm collapse" id="collapseEnrollStudent">
        <form method="post" onsubmit="enrollStudent(event)" id="EnrollStudentForm">
          <div class="form-group">
            <select class="form-control" name="classroom" id="enroll-student-select">
              <option selected disabled>Loading...</option>
            </select>
            <input
              class="form-control invisible"
              type="email"
              placeholder="Student Email"
              name="studentEmail"
              id="enroll-student-email-input"
            />
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
      <div class="my-3 p-3 bg-body rounded shadow-sm collapse" id="collapseWithdrawStudent">
        <form method="post" onsubmit="withdrawStudent(event)" id="WithdrawStudentForm">
          <div class="form-group">
            <select class="form-control" name="classroom" id="withdraw-student-select">
              <option selected disabled>Loading...</option>
            </select>
            <input
              class="form-control invisible"
              type="email"
              placeholder="Student Email"
              name="studentEmail"
              id="withdraw-student-email-input"
            />
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
