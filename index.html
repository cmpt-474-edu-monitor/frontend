<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="login.css" rel="stylesheet" />
    <title>Online Education Monitor</title>
    <script src="./node_modules/edu-monitor-sdk/lib/client.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./scripts/login.js"></script>
  </head>
  <body>
    <div>
      <div id="container-signup">
        <form id="FormSignUp" class="form-signin">
          <h1 class="h3 mb-3 font-weight-normal">Please Sign Up</h1>
          <input
            id="signup-firstName"
            name="firstName"
            type="text"
            class="form-control"
            placeholder="First Name"
          />
          <input
            id="signup-lastName"
            name="lastName"
            type="text"
            class="form-control"
            placeholder="Last Name"
          />
          <select class="form-control" name="role">
            <option value="student">Student</option>
            <option value="guardian">Guardian</option>
            <option value="teacher">Teacher</option>
          </select>
          <input
            id="signup-email"
            name="email"
            type="email"
            class="form-control"
            placeholder="Email address"
          />
          <input
            id="signup-password"
            name="password"
            type="password"
            class="form-control"
            placeholder="Password"
          />
          <button
            class="btn btn-lg btn-primary btn-block form-button"
            type="submit"
            onclick="signup(event)"
          >
            Sign Up
          </button>
        </form>
      </div>
      <div id="container-signin">
        <form id="FormSignIn" class="form-signin">
          <h1 class="h3 mb-3 font-weight-normal">Please Sign In</h1>
          <input name="email" id="signin-email" type="email" class="form-control" placeholder="Email address" />
          <input name="password" id="signin-password" type="password" class="form-control" placeholder="Password" />
          <button
            class="btn btn-lg btn-primary btn-block form-button"
            type="submit"
            onclick="signin(event)"
          >
            Sign in
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
