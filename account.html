<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./account.css" />
    <title>Online Education Monitor</title>
    <script src="./node_modules/edu-monitor-sdk/lib/client.js"></script>
    <script type="text/javascript" src="./scripts/account.js"></script>
    <script type="text/javascript" src="./scripts/utils.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Education Monitor</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="./tasks.html">Tasks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./grades.html">Grades</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./classes.html">Classes</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="./account.html"
              >Account<span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
        <ul class="navbar-nav navbar-right">
          <li>
            <button class="btn btn-secondary pull-right" onclick="logout()">Log Out</button>
          </li>
        </ul>
      </div>
    </nav>

    <main class="container">
      <div class="my-3 p-3 bg-body rounded shadow-sm">
        <h1>Account Information</h1>
        <hr />
        <table class="table borderless">
          <tr>
            <th>Name:</th>
            <td id="nameDisp">Loading...</td>
          </tr>
          <tr>
            <th>Email:</th>
            <td id="emailDisp">Loading...</td>
          </tr>
          <tr>
            <th>Role:</th>
            <td id="roleDisp">Loading...</td>
          </tr>
        </table>
      </div>
      <button
        class="btn btn-primary"
        type="button"
        data-toggle="collapse"
        data-target="#collapseUpdatePassword"
        aria-expanded="false"
        aria-controls="collapseUpdatePassword"
      >
        Update Password
      </button>
      <button
        class="btn btn-primary"
        type="button"
        data-toggle="collapse"
        data-target="#collapseUpdateProfile"
        aria-expanded="false"
        aria-controls="collapseUpdateProfile"
      >
        Update Profile
      </button>
      <button
        class="btn btn-primary invisible"
        type="button"
        data-toggle="collapse"
        data-target="#collapseAddGuardian"
        aria-expanded="false"
        aria-controls="collapseAddGuardian"
        id="add-guardian-button"
      >
        Add Guardian
      </button>
      <button
        class="btn btn-primary invisible"
        type="button"
        data-toggle="collapse"
        data-target="#collapseRemoveGuardian"
        aria-expanded="false"
        aria-controls="collapseRemoveGuardian"
        id="delete-guardian-button"
      >
        Remove Guardian
      </button>
      <div class="my-3 p-3 bg-body rounded shadow-sm collapse" id="collapseUpdatePassword">
        <form method="post" onsubmit="updatePassword(event)" id="UpdatePasswordForm">
          <div class="form-group">
            <input
              class="form-control"
              type="password"
              placeholder="Old Password"
              name="oldPassword"
              id="old-password"
            />
            <input
              class="form-control"
              type="password"
              placeholder="New Password"
              name="newPassword"
              id="new-password"
            />
            <button type="submit" class="btn btn-primary submit-button">Submit</button>
          </div>
        </form>
      </div>
      <div class="my-3 p-3 bg-body rounded shadow-sm collapse" id="collapseUpdateProfile">
        <form method="post" onsubmit="updateProfile(event)" id="UpdateProfileForm">
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              placeholder="First Name"
              name="firstName"
              id="first-name"
            />
            <input
              class="form-control"
              type="text"
              placeholder="Last Name"
              name="lastName"
              id="last-name"
            />
            <input class="form-control" type="email" placeholder="Email" name="email" id="email" />
            <button type="submit" class="btn btn-primary submit-button">Submit</button>
          </div>
        </form>
      </div>
      <div class="my-3 p-3 bg-body rounded shadow-sm collapse" id="collapseAddGuardian">
        <form method="post" onsubmit="addGuardian(event)" id="AddGuardianForm">
          <div class="form-group">
            <input
              class="form-control"
              type="email"
              placeholder="Guardian's Email"
              name="guardianEmail"
              id="add-guardian-email"
            />
            <button type="submit" class="btn btn-primary submit-button">Submit</button>
          </div>
        </form>
      </div>
      <div class="my-3 p-3 bg-body rounded shadow-sm collapse" id="collapseRemoveGuardian">
        <form method="post" onsubmit="removeGuardian(event)" id="RemoveGuardianForm">
          <div class="form-group">
            <input
              class="form-control"
              type="email"
              placeholder="Guardian's Email"
              name="guardianEmail"
              id="rempve-guardian-email"
            />
            <button type="submit" class="btn btn-primary submit-button">Submit</button>
          </div>
        </form>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
